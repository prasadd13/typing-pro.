<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TypingPro - Practice</title>
  <link rel="stylesheet" href="lessonpage.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1 id="lessonTitle">TypingPro Practice</h1>
    </div>
    <button id="backBtn">Back</button>


  </header>
  <div class="section1">
    <button id="startButton">Start Typing</button>

    <div class="controls">
      <label for="level">Level:</label>
      <select id="level">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button id="submitBtn">Submit</button>

      <button id="resetBtn">Reset</button>
      <label for="time">Time:</label>
      <select id="time">
        <option value="30">30 sec</option>
        <option value="60">1 min</option>
        <option value="120">2 min</option>
        <option value="180">3 min</option>
      </select>
    </div>

  </div>
  <div id="metrics">
    <div class="left">
      <p>Time Left: <span id="timeLeft">0</span>s</p>
      <p>WPM: <span id="wpm">0</span></p>
    </div>
    <div class="right">
      <p>Accuracy: <span id="accuracy">0</span>%</p>
      <p>Mistakes: <span id="mistakes">0</span></p>
    </div>
  </div>



  <div class="section2">
    <div id="sentenceContainer">
      <div id="sentence"></div>
      <textarea id="input" placeholder="Start typing..."></textarea>
    </div>

    <div class="keyboard" id="keyboard"></div>
    <div class="hands">
      <!-- Left Hand -->
      <div class="hand hand-left">
        <div class="hand-left-wrapper">
          <div class="hand-left-fingers">
            <div class="finger fin-1_"></div>
            <div class="finger fin-2_"></div>
            <div class="finger fin-3_"></div>
            <div class="finger fin-4_"></div>
            <div class="finger fin-5_"></div> <!-- Thumb -->
          </div>
          <div class="dorsal left-dorsal"></div>
        </div>
      </div>

      <!-- Right Hand -->
      <div class="hand hand-right">
        <div class="hand-right-wrapper">
          <div class="hand-right-fingers">
            <div class="finger fin-6_"></div>
            <div class="finger fin-7_"></div>
            <div class="finger fin-8_"></div>
            <div class="finger fin-9_"></div>
            <div class="finger fin-10_"></div><!-- Thumb -->
          </div>
          <div class="dorsal right-dorsal"></div>
        </div>
      </div>

    </div>
  </div>


  <div class="footer" id="footer">
    <footer>
      <p>&copy; 2025 Typing Pro. All rights reserved.</p>
    </footer>
  </div>

  <script src="lesson.js"></script>
  <script src="lessonpage.js"></script>
</body>

</html>
